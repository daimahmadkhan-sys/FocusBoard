<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do Project</title>
  </head>
  <body>
    <div id="main">
      <section class="allElems">
        <header>
          <div class="header1">
            <h2></h2>
            <h1></h1>
            <h4>Mumbai</h4>
          </div>
          <div class="header2">
            <h2></h2>
            <h4></h4>
            <h3 class="heatIndex"></h3>
            <h3 class="humidity"></h3>
            <h3 class="wind"></h3>
          </div>
        </header>
        <div class="allFeatures">
          <div class="todo elem" id="0">
            <img
              src="https://plus.unsplash.com/premium_photo-1705010662254-97e7d82cd182?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="todo"
            />
            <h2>To do List</h2>
          </div>
          <div class="daily elem" id="1">
            <img
              src="https://images.unsplash.com/photo-1514782831304-632d84503f6f?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h2>Daily planner</h2>
          </div>
          <div class="moti elem" id="2">
            <img
              src="https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG1vdGl2YXRpb25hbHxlbnwwfHwwfHx8MA%3D%3D"
              alt=""
            />
            <h2>Motivation</h2>
          </div>
          <div class="pomo elem" id="3">
            <img
              src="https://plus.unsplash.com/premium_photo-1677109898965-7ae03cdbc4d4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cG9tb2Rvcm8lMjB0aW1lcnxlbnwwfHwwfHx8MA%3D%3D"
              alt=""
            />
            <h2>Pomodoro timer</h2>
          </div>
          <!-- <div class="goals elem" id="4">
            <img
              src="https://images.unsplash.com/photo-1629721671030-a83edbb11211?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z29hbHxlbnwwfHwwfHx8MA%3D%3D"
              alt=""
            />
            <h2>Daily goals</h2>
          </div> -->
        </div>
      </section>
      <section class="fullElem todo-list-fullpage">
        <button class="back" id="0">Close</button>
        <h2>Your Personalised Task List</h2>
        <div class="todo-container">
          <div class="addTask">
            <form>
              <input id="task-input" type="text" placeholder="Enter Task" />
              <textarea
                placeholder="Enter Details"
                name=""
                id=""
                cols="30"
                rows="10"
              ></textarea>
              <div class="mark-imp">
                <input type="checkbox" name="" id="check" />
                <label for="check">Mark as Important!</label>
              </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="allTask"></div>
        </div>
      </section>
      <section class="fullElem daily-planner-fullpage">
        <button class="back" id="1">Close</button>
        <h2>Plan your Day to be more Productive</h2>
        <div class="day-planner"></div>
      </section>
      <section class="fullElem motivational-fullpage">
        <button class="back" id="2">Close</button>
        <div class="motivation-fullPage-container">
          <div class="motivation-container">
            <div class="motivation-wrapper">
              <div class="motivation-1">
                <h2>Quote of the Day</h2>
              </div>
              <div class="motivation-2">
                <h1></h1>
              </div>
              <div class="motivation-3">
                <h2></h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="fullElem pomodoro-fullpage">
        <button class="back" id="3">Close</button>
        <h2>Study with me!</h2>
        <h4 class="session">Work Session</h4>
        <div class="pomo-timer">
          <h1>25:00</h1>
          <button class="start-timer">Start</button>
          <button class="pause-timer">Pause</button>
          <button class="reset-timer">Reset</button>
        </div>
      </section>
      <!-- <section class="fullElem daily-goals-fullpage">
        <button class="back" id="4">Close</button>
        <h1>Daily goals</h1>
      </section> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
